<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container m-4">
        <h1>Cupcakes</h1>
        <ul id="cupcakes-list" class="my-4 p-0 d-flex flex-row flex-wrap">
            <!-- list cupcakes here -->
        </ul>

        <h2>Add New Cupcake</h2>
        <form id="add-cupcake-form">
            <div class="form-group row my-3">
                <label for="flavor" class="col-sm-2 col-form-label">Flavor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="flavor" placeholder="cupcake flavor">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" placeholder="image URL">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="rating" placeholder="cupcake rating">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="size" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="size" placeholder="cupcake size">
                </div>
            </div>
            <div class="form-group row my-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Add Cupcake</button>
                </div>
            </div>
        </form>
    </div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
